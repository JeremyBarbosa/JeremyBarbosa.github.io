<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JHJ TRVLPLNNR</title>
  <script src="Sortable.min.js"></script>
  <style>
  body {
    margin: 0.5rem;
    /* TODO We can pick a prettier font */
    font: 1.25rem/1.5 sans-serif;
    text-rendering: optimizeSpeed;
    background: #22559C;
  }
  .handle {
    cursor: move;
  }
  .list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .listItem {
    /* TODO The background being a photo of the attraction is also possible,
    but care should be taken to make sure the text is still legible */
    background: #F27370;
    border-radius: 0.5rem;
    border: solid #FA9856;
    padding: 0.5rem;
    overflow:hidden;
    min-height: 3rem;
  }
  .listItem > *, h4 {
    margin: 0;
  }
  .head {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
  }
  p {
    font-size: 1rem;
  }
  </style>
</head>
<body>
  <div class="list">
    <div class="listItem">
      <div class="head">
        <h4>Eiffel Tower</h4>
        <h4 class="handle">&#x21f5;</h4>
      </div>
      <input type="time" value="9:00" onchange="handler(event);">
      &mdash;
      <input id="later" type="time" value="12:00">
      <p>A wrought-iron lattice tower on the Champ de Mars in Paris, France.</p>
    </div>
    <div class="listItem">
      <span class="handle">&#x21f5;</span>
    </div>
    <div class="listItem">
      <span class="handle">&#x21f5;</span>
    </div>
  </div>
  <script>    
    Sortable.create(document.getElementsByClassName('list')[0], {
      handle: '.handle',
      animation: 150
    });
    const timeControl = document.getElementById('later');
    function handler(e){
      console.log('Firing!')
      timeControl.value = e.target.value
    }
    // TODO Add check for duration being > 0
    // TODO Somehow swap times when swapping attractions?
  </script>
</body>
</html>
